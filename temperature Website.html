<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 400px;
    }
    label, select, input, button {
      margin-top: 10px;
      display: block;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>

  <label for="temperature">Enter Temperature:</label>
  <input type="number" id="temperature" placeholder="e.g., 32">

  <label for="unit">Convert from:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById('temperature').value;
      const unit = document.getElementById('unit').value;
      const resultDiv = document.getElementById('result');

      const temp = parseFloat(tempInput);
      if (isNaN(temp)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let c, f, k;

      switch (unit) {
        case 'celsius':
          f = (temp * 9/5) + 32;
          k = temp + 273.15;
          resultDiv.innerHTML = `
            ${temp}°C = ${f.toFixed(2)}°F = ${k.toFixed(2)}K
          `;
          break;
        case 'fahrenheit':
          c = (temp - 32) * 5/9;
          k = c + 273.15;
          resultDiv.innerHTML = `
            ${temp}°F = ${c.toFixed(2)}°C = ${k.toFixed(2)}K
          `;
          break;
        case 'kelvin':
          c = temp - 273.15;
          f = (c * 9/5) + 32;
          resultDiv.innerHTML = `
            ${temp}K = ${c.toFixed(2)}°C = ${f.toFixed(2)}°F
          `;
          break;
        default:
          resultDiv.textContent = "Unknown unit selected.";
      }
    }
  </script>
</body>
</html>
